<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BINGO!</title>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd03c7493e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <div class="btn-container">
      <button id="auto" class="btn">Auto Generate</button>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="replay">Replay</button>
    </div>
    <div class="result"></div>
    <div class="container">
      <button id="restart" class="btn">Restart</button>
      <div class="heading">
        <span class="gname">B<div></div><div></div></span>
        <span class="gname">I<div></div><div></div></span>
        <span class="gname">N<div></div><div></div></span>
        <span class="gname">G<div></div><div></div></span>
        <span class="gname">O<div></div><div></div></span>
      </div>
      <div class="boxes" id="box0"></div>
      <div class="boxes" id="box1"></div>
      <div class="boxes" id="box2"></div>
      <div class="boxes" id="box3"></div>
      <div class="boxes" id="box4"></div>
      <div class="boxes" id="box5"></div>
      <div class="boxes" id="box6"></div>
      <div class="boxes" id="box7"></div>
      <div class="boxes" id="box8"></div>
      <div class="boxes" id="box9"></div>
      <div class="boxes" id="box10"></div>
      <div class="boxes" id="box11"></div>
      <div class="boxes" id="box12"></div>
      <div class="boxes" id="box13"></div>
      <div class="boxes" id="box14"></div>
      <div class="boxes" id="box15"></div>
      <div class="boxes" id="box16"></div>
      <div class="boxes" id="box17"></div>
      <div class="boxes" id="box18"></div>
      <div class="boxes" id="box19"></div>
      <div class="boxes" id="box20"></div>
      <div class="boxes" id="box21"></div>
      <div class="boxes" id="box22"></div>
      <div class="boxes" id="box23"></div>
      <div class="boxes" id="box24"></div>
    </div>

    <div class="footer">
      <span><a href="https://github.com/Shashank-Salian/RockPaperScissors" target="_blank"><i class="fab fa-github"></i></a></span>
      <span><a href="https://instagram.com/shashank._7" target="_blank"><i class="fab fa-instagram"></i></a></span>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
